{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="/dashboard" class="text-blue-600 hover:text-blue-800">&larr; Voltar ao Dashboard</a>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Detalhes do Ativo</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Informações Gerais</h2>
        <dl class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <dt class="text-sm font-medium text-gray-500">Nome</dt>
                <dd class="mt-1 text-lg text-gray-900">Nome do Ativo</dd>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500">Ticker</dt>
                <dd class="mt-1 text-lg text-gray-900">TICKER</dd>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500">Classe</dt>
                <dd class="mt-1 text-lg text-gray-900">Classe do Ativo</dd>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500">Preço Atual</dt>
                <dd class="mt-1 text-lg font-semibold text-blue-600">$0.00</dd>
            </div>
        </dl>
    </div>

    <div class="mt-6 bg-gray-50 p-4 rounded-lg">
        <p class="text-sm text-gray-600 italic">
            Funcionalidade completa em desenvolvimento. 
            Use a API em /docs para ver todos os dados do ativo.
        </p>
    </div>
</div>
{% endblock %}
