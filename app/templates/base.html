<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    {% block nav %}
    <nav class="bg-slate-900 text-white">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-lg font-semibold tracking-wide">Convex Portfolio Manager</a>
            {% block nav_links %}
            <div class="flex items-center gap-4 text-sm text-slate-200">
                <a href="/" class="hover:text-white transition">Home</a>
                <a href="/dashboard" class="hover:text-white transition">Dashboard</a>
                {% if current_user and current_user.is_admin %}
                <a href="/admin/users" class="hover:text-white transition">Admin</a>
                {% endif %}
            </div>
            {% endblock %}
        </div>
    </nav>
    {% endblock %}
    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="mt-8 p-4 text-center text-gray-600">
        <p>&copy; 2026 Portfolio Manager</p>
    </footer>
</body>
</html>
